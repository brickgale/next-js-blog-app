services:
    app:
        build: .
        container_name: blog-app
        ports:
            - "${NEXTJS_PORT:-3001}:3000"  # Default to 3001 if 3000 is in use
        depends_on:
            - mongodb
        environment:
            - DATABASE_URL=mongodb://mongodb:27017/mydb
        volumes:
            - .:/app
            - /app/node_modules  # Use container's node_modules, not host's
        command: sh -c "npx prisma generate && npm run dev"

    studio:
        build: .
        container_name: prisma-studio
        ports:
            - "${PRISMA_STUDIO_PORT:-5555}:5555"
        command: npx prisma studio
        depends_on:
            - app # Ensures generate runs in the app container first if using shared volumes

    mongodb:
        image: mongo:8.0
        container_name: mongodb-container
        ports:
            - "${MONGODB_PORT:-27018}:27017"  # Default to 27018 if 27017 is in use
        command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
        volumes:
            - mongodb_data:/data/db
        environment:
            - MONGO_INITDB_DATABASE=mydb
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongosh mongodb://mongodb:27017/test --quiet
            interval: 10s
            timeout: 5s
            retries: 5
    
    mongo-init:
        image: mongo:8.0
        container_name: mongo-init
        depends_on:
            - mongodb
        restart: "no"
        entrypoint: [ "sh", "-c", "sleep 5 && mongosh --host mongodb:27017 --eval 'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongodb:27017\" }]})'" ]


volumes:
    mongodb_data: